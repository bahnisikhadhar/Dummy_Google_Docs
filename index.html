<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Navbar project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="left_side">
                <div class="file" data-tip="docs home">
                <i class="fa-solid fa-file"></i>
                </div>
              <div class="class">
                <div class="left_side_up">
                <p>Web Development</p>
                <div class="star ficon" data-tip="star">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="drive ficon">
                <i class="fa-brands fa-google-drive"></i>
            </div>
            <div class="info ficon">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="arrowup ficon">
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
                </div>
                   <ul class="left_side_down">
                        <li class="file_menu">File
                            <ul class="drop_down">
                                <li>New</li>
                                <li>Open</li>
                                <li>Save</li>
                            </ul>
                        </li>
                        <li>Edit</li>
                        <li>View</li>
                        <li>Tools</li>
                        <li>Help</li>
                    </ul>
                </div>
            </div>
            
<!----------------------------FOR PHONE PART----------------------------------------------------------------------->
            <div class="phone_bar"><i class="fa-solid fa-bars"></i></div>
            <div class="special_entry">
                <ul>
                    <li>File</li>
                        <li>Edit</li>
                        <li>View</li>
                        <li>Tools</li>
                        <li>Help</li>
                </ul>
            </div>
<!---------------------------------------------------------------------------------------------------------------->
            <div class="right_side">
                <div class="request_edit" data-tip="you can only view this document.">
                    <p>Request edit access</p>
                </div>
                <div class="right_icon">
                <div class="wolf">
                    <i class="fa-brands fa-wolf-pack-battalion"></i>
                </div>
                <div class="hippo">
                    <i class="fa-solid fa-hippo"></i>
                </div>
            </div>
                <div class="video_icon">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div>
                    <button  class="share_btn"><i class="fa-solid fa-user"></i>Share</button>
                </div>
                <div class="google_account">B</div>
            </div>
        </nav>
    </header>

   

    <script src="index.js"></script>
</body>

</html>
